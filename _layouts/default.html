<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<nav class="navbar">
  <div class="nav-container">
    <a href="#" class="nav-brand">{{ site.author.name }}</a>
    <div class="nav-links">
      <a href="mailto:{{ site.author.email }}" class="nav-link">
        <i class="fas fa-envelope"></i>
      </a>
      <a href="https://linkedin.com/in/{{ site.author.linkedin }}" class="nav-link">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://github.com/{{ site.author.github }}" class="nav-link">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>
</nav>

<main class="content">
  {{ content }}
</main>
</body>
</html>
